<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Playable Piano JavaScript | Coerres</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Playable PIANO</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range">
            </div>
            <div class="column keys-checkbox">
                <span>Show Keys</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white"><span>C</span></li>
            <li class="key black"><span>C#</span></li>
            <li class="key white"><span>D</span></li>
            <li class="key black"><span>D#</span></li>
            <li class="key white"><span>E</span></li>
            <li class="key white"><span>F</span></li>
            <li class="key black"><span>F#</span></li>
            <li class="key white"><span>G</span></li>
            <li class="key black"><span>G#</span></li>
            <li class="key white"><span>A</span></li>
            <li class="key black"><span>A#</span></li>
            <li class="key white"><span>B</span></li>
            <li class="key white"><span>C</span></li>
            <li class="key black"><span>C#</span></li>
            <li class="key white"><span>D</span></li>
            <li class="key black"><span>D#</span></li>
            <li class="key white"><span>E</span></li>
        </ul>
    </div>
</body>
</html>
